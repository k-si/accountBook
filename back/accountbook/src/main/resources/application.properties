# 服务端口
server.port=8001
# 服务名
spring.application.name=accountbook

# 环境设置：dev、test、prod
spring.profiles.active=dev

#配置mapper xml文件的路径
mybatis-plus.mapper-locations=classpath:com/myhome/accountbook/mapper/xml/*.xml

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/myhome?characterEncoding=UTF-8&&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=3.1415926

#mybatis日志
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
